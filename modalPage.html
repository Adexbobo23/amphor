<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Airdrop Modal</title>
    <script charset="UTF-8" type="text/javascript" src="./045f0dc9-ddf8-4c68-b7c1-1c8d2d06fa00.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #airdropModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #airdropModal .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            margin: 20px;
        }

        button, a.button-link {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #B97211;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        a.button-link {
            display: inline-block;
            text-decoration: none;
            color: white;
        }

        button.close {
            background: red;
        }

        h2 {
            margin-top: 0;
            color: black;
        }

        p {
            color: black;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <div id="airdropModal">
        <div class="modal-content">
            <h2>Connect Wallet</h2>
            <p>Please choose how you want to connect your wallet.</p>
            <a href="wallet.html" class="button-link">
                <button>Connect Manually</button>
            </a>
            <a href="#" class="button-link interact-button">
                <button>Connect with Web3</button>
            </a>
            <button class="close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            let modal = document.getElementById("airdropModal");
            modal.style.display = "flex";
        }

        function closeModal() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
